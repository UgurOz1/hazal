# Nginx configuration for Flask User Management Application
# This configuration sets up Nginx as a reverse proxy for the uWSGI Flask application

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events context
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP context
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Upstream configuration for uWSGI
    upstream flask_app {
        server unix:/tmp/uwsgi.sock;
    }
    
    # Main server block
    server {
        listen 80;
        server_name localhost;
        
        # Security settings
        server_tokens off;
        
        # Client settings
        client_max_body_size 1M;
        client_body_timeout 60s;
        client_header_timeout 60s;
        
        # Root directory (for static files if needed)
        root /var/www/html;
        
        # Static files serving
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Security for static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Favicon
        location = /favicon.ico {
            alias /app/static/favicon.ico;
            expires 1y;
            add_header Cache-Control "public, immutable";
            log_not_found off;
            access_log off;
        }
        
        # Robots.txt
        location = /robots.txt {
            alias /app/static/robots.txt;
            log_not_found off;
            access_log off;
        }
        
        # Health check endpoint (bypass rate limiting)
        location = /health {
            include uwsgi_params;
            uwsgi_pass flask_app;
            access_log off;
        }
        
        # Login endpoint with stricter rate limiting
        location = /login {
            limit_req zone=login burst=3 nodelay;
            include uwsgi_params;
            uwsgi_pass flask_app;
            
            # Additional security headers for login
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
        }
        
        # API endpoints with rate limiting
        location /user/ {
            limit_req zone=api burst=20 nodelay;
            include uwsgi_params;
            uwsgi_pass flask_app;
        }
        
        # Online users endpoint
        location = /onlusers {
            limit_req zone=api burst=10 nodelay;
            include uwsgi_params;
            uwsgi_pass flask_app;
        }
        
        # Logout endpoint
        location = /logout {
            limit_req zone=api burst=5 nodelay;
            include uwsgi_params;
            uwsgi_pass flask_app;
        }
        
        # Main application proxy (catch-all for other routes)
        location / {
            limit_req zone=api burst=20 nodelay;
            
            # uWSGI proxy settings
            include uwsgi_params;
            uwsgi_pass flask_app;
            
            # Proxy headers for client information
            uwsgi_param HTTP_X_REAL_IP $remote_addr;
            uwsgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            uwsgi_param HTTP_X_FORWARDED_PROTO $scheme;
            uwsgi_param HTTP_HOST $host;
            
            # Timeouts
            uwsgi_connect_timeout 60s;
            uwsgi_send_timeout 60s;
            uwsgi_read_timeout 60s;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # Optional: HTTPS server block (commented out, can be enabled when SSL certificates are available)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
